<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DONATE BLOOD</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
  

          <!--header section -->
          <header id="head">
            <div class="logo">
                <img src="logo.png" alt> 
                <h2><span>RED</span>lifesaver</h2>       
            </div>



            <!-- nav bar -->
            <div class="list">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutUs.html">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="donateBlood.html">Donate</a></li>
                </ul>
            </div>
        </header>



        <!-- donation part -->

        <div class="donationImg">
            <div class="black"></div>
            <h2>Donate Now</h2>
            <h4><a href="index.html">Home / </a><span>Donate Now</span></h4>
            <img src="donationPage1.jpg" alt="">
        </div>
        
        <div class="FormHeading">
            <h1>Make a Donation</h1>
        </div>




        <!-- donation form -->

        <div class="fullForm">
            <div class="donationForm1">
                <h1>Blood Type</h1>
                <form action="">
                    <br><br>
                        <select name="bloodType" id="bloodType">
                          <option value="type">Select your blood type</option>
                          <option value="A+">A+</option>
                          <option value="A-">A-</option>
                          <option value="B+">B+</option>
                          <option value="B-">B-</option>
                          <option value="AB+">AB+</option>
                          <option value="AB-">AB-</option>
                          <option value="O+">O+</option>
                          <option value="O-">O-</option>
                        </select>
                </form>
            </div>

            <div class="donationForm2">
                <h1>Details</h1>
                <form action="">
                    <input type="text" name="name" id="" placeholder="First Name">
                    <input type="text" name="name" id="" placeholder="Second Name">
                    <input type="email" name="email" id="" placeholder="Email">
                    <input type="text" name="address" id="" placeholder="Address">
                    <textarea name="" id="" cols="90" rows="10" placeholder="Case Description..."></textarea>
                    <button>Donate Now</button>
                </form>
            </div>
        </div>
</body>
</html>
